<body>
    <div class="loading" id="loading">
        <i class="fa fa-trash fa-4x fa-spin" style="color: white"></i>
    </div>

    <div class="container" id="signed-out">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <input class="form-control mb-2" type="email">
                <input class="form-control mb-2" type="password">
                <button class="mb-2 btn btn-primary" id="sign-in-btn">Sign up</button>
                <button class="mb-2 btn" id="sign-inning-btn">Sign in</button>
            </div>
        </div>
    </div>

    <div class="container" id="signed-in">
        <div class="row">
            <div class="col-md-8">
                <button class="btn btn-danger mb-2" id="sign-out-btn">Sign Out</button>
                <ul id="todo-list" class="list-group">

                </ul>
                <div style="border: 1px solid lightgray; padding: 10px;">
                    <div class="mb-2 d-flex" style="align-items: baseline;">
                        <input class="mb-2" id="todo-label">
                        <input class="mb-2" type="checkbox" id="todo-done">
                    </div>
                    <button class="btn btn-warning mb-2" id="todo-add">Add</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
